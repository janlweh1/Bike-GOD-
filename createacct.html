<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBike - Login</title>
    <link rel="stylesheet" href="createacct.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Full Screen Background -->
    <div class="bike-image-bg"></div>
    <div class="overlay"></div>

    <div class="page-wrapper">
        <!-- Left Side with Content -->
        <div class="image-side">
            <div class="content-wrapper">
                <div class="logo">
                    <img src="logo.png" alt="iBike Logo" class="logo-icon">
                    <span>iBike</span>
                </div>
                <h1>Ride Free,<br>Ride Easy,<br>Ride Today!</h1>
                <p>Discover the city on two wheels with our premium bike rental service.</p>
                <ul class="feature-list">
                    <li>Premium bikes available</li>
                    <li>Flexible rental plans</li>
                    <li>Eco-friendly transportation</li>
                    <li>Thousands of locations</li>
                </ul>
            </div>
        </div>

        <!-- Right Side with Login Form -->
        <div class="login-side">
            <div class="login-card">
                <h2>Welcome!</h2>
                <p class="subtitle">Create your account to start your ride</p>

                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Terms & Privacy Agreement -->
                    <div class="form-group terms">
                        <label class="terms-label">
                            <input type="checkbox" required>
                            I agree to the 
                            <a href="terms.html" target="_blank">Terms & Conditions</a> 
                            and 
                            <a href="privacy.html" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="button" class="login-btn" onclick="alert('Login functionality would go here')">
                        Sign up
                    </button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
